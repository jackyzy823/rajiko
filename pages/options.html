<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <script type="module" src="options.js"></script>
    <style>
        .options label {
            display: inline-block;
            padding-right: 10px;
            white-space: nowrap;
        }

        .options input {
            vertical-align: middle;
        }

        .options label span {
            vertical-align: middle;
        }

        .options ul {
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>

<body>
    <!-- TODO UI -->
    <div class="options">
        <ul>
            <li>
                <label for="nhkradio">
                    <input type="checkbox" id="nhkradio">
                    <span>Bypass NHK Radio Geo-Blocking</span>
                </label>
            </li>
            <li>
                <label for="recochoku">
                    <input type="checkbox" id="recochoku">
                    <span>Modify User-Agent to view recochoku.jp</span>
                </label>
            </li>
            <li>
                <label for="tver">
                    <input type="checkbox" id="tver">
                    <span>Make TVer work under linux and fix TVer UI under Android</span>
                </label>
            </li>
        </ul>



    </div>
</body>

</html>
